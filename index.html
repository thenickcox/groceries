<!DOCTYPE html>
<html ng-app="Grocerease">
  <head>
    <title>Grocerease</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/ui-bootstrap-custom-0.6.0.min.js"></script>
    <script src="https://cdn.goinstant.net/v1/platform.min.js"></script>
    <script src="https://cdn.goinstant.net/integrations/goangular/v1.0.2/goangular.min.js"></script>
    <script src='js/app.js'></script>
    <link href='css/style.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7494032/713102/css/fonts.css" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="apple-touch-icon" href="apple-touch-icon-precomposed.png"/>
  </head>
  <body>
    <div data-ng-controller="ItemCtrl">
      <p id='for-tests'>This is just for testing.</p>
      <header>
        <form data-ng-submit='addItem()'>
          <input data-ng-model="itemText" type="text" placeholder='add item, hit enter' />
        </form>
      </header>
      <section>
      <button id='alertButton' data-ng-click='ngAlert()'>Button</button>
        <ul>
          <li data-ng-repeat='item in items'>
          <input type='checkbox' data-ng-model='item.bought' name="item-{{$index}}" id="item-{{$index}}">
          <label for="item-{{$index}}" class='bought-{{item.bought}}'>{{item.text}}</label>
          <a class='remove' href='#' data-ng-click='remove($index)'>X</a>
          </li>
        </ul>
      </section>
      <div class='bottom-utilities'>
        <span class='bought-remaining'>{{progressStatement(totalItems(), boughtCount())}}</span>
        <progress percent="boughtPercent()" class="progress-success" animate="true"></progress>
        <div class='button-container'>
          <a href='#' data-ng-click='clearChecked()'>Clear Bought</a>
          <a href='#' data-ng-click='clearAll()'>Clear All</a>
        </div><!-- button container -->
      </div><!-- bottom utilities -->
    </div><!-- itemctrl -->
  </body>
</html>
